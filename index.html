<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Energy Navigation</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Carousel Styles - Modified for full height */
        .carousel {
            position: relative;
            width: 100%;
            height: calc(100vh - 130px); /* 70px top-bar + 60px navigation */
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }

        /* Black overlay for carousel */
        .carousel-slide:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Transparent black overlay - adjust the 0.4 value to control darkness */
            z-index: 1;
        }

        /* Tree Globe Image Overlay */
        .tree-globe-overlay {
            position: absolute;
            width: 500px; /* Adjust size as needed */
            height: auto;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            z-index: 3; /* Above the carousel content and black overlay */
        }

        .carousel-content {
            max-width: 600px;
            color: white;
            position: relative;
            z-index: 2; /* Place content above the overlay */
        }

        .carousel-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .carousel-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .carousel-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background-color: #FF8C00;
            color: white;
            padding: 12px 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .carousel-nav {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 2; /* Place navigation above the overlay */
        }

        .carousel-nav-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .carousel-nav-button.active {
            background-color: white;
        }

        .carousel-arrows {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            pointer-events: none;
            z-index: 2; /* Place arrows above the overlay */
        }

        .arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
        }

        .arrow i {
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!-- Top Bar with logo, contact info and consultation button -->
    <div class="top-bar">
        <div class="logo-container">
            <div class="logo-container">
                <img src="481741660_1202479434928856_876828406647000477_n.png" alt="Eco Energy Logo" class="logo-image">
            </div>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <i class="contact-icon fa-solid fa-phone"></i>
                <div class="contact-text">
                    <span class="contact-heading">Call Us Anytime</span>
                    <span class="contact-detail">(+91) 1800-214-122</span>
                </div>
            </div>

            <div class="contact-item">
                <i class="contact-icon fa-solid fa-envelope"></i>
                <div class="contact-text">
                    <span class="contact-heading">Email Us Anytime</span>
                    <span class="contact-detail">eco@example.com</span>
                </div>
            </div>
        </div>

        <button class="free-consultation">Free Consultation</button>
    </div>

    <!-- Main Navigation Bar -->
    <div class="navigation">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Methodology</a></li>
        </ul>

        <div class="social-search">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <!-- Carousel Section -->
    <div class="carousel">
        <!-- Tree Globe Image Overlay -->
        <img src="tree-globe-image.png" alt="Tree on Earth Globe" class="tree-globe-overlay">
        
        <div class="carousel-slide">
            <div class="carousel-content">
                <h1>Go Green Today, Save The World Tomorrow!</h1>
                <p>Consectetur adipisicing elited do eiusmod tempor incidid labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
                <div class="carousel-buttons">
                    <a href="#" class="btn-primary">Read More</a>
                    <a href="#" class="btn-secondary">Get Involved</a>
                </div>
            </div>
        </div>
        
        <!-- Carousel navigation dots -->
        <div class="carousel-nav">
            <div class="carousel-nav-button active"></div>
            <div class="carousel-nav-button"></div>
            <div class="carousel-nav-button"></div>
        </div>
        
        <!-- Carousel arrows -->
        <div class="carousel-arrows">
            <div class="arrow">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="arrow">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script>
        // Basic carousel functionality
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-nav-button');
        const leftArrow = document.querySelector('.arrow:first-child');
        const rightArrow = document.querySelector('.arrow:last-child');
        
        let currentSlide = 0;
        
        // Simple placeholder functionality
        if (rightArrow) {
            rightArrow.addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % dots.length;
                updateCarousel();
            });
        }
        
        if (leftArrow) {
            leftArrow.addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + dots.length) % dots.length;
                updateCarousel();
            });
        }
        
        function updateCarousel() {
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
